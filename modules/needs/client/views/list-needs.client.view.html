<section data-ng-controller="NeedsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Needs</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="need in needs" data-ui-sref="needs.view({needId: need._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="need.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="need.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="need.title"></h4>
      <p class="list-group-item-text" data-ng-bind="need.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="needs.$resolved && !needs.length">
    No needs yet, why don't you <a data-ui-sref="needs.create">create one</a>?
  </div>
</section>
